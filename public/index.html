<!-- index.html -->
<!doctype html>

<!-- ASSIGN OUR ANGULAR MODULE -->
<html ng-app="scotchTodo">
<head>
    <!-- META -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"><!-- Optimize mobile viewport -->

    <title>Node/Angular Todo App</title>

    <!-- SCROLLS -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css"><!-- load bootstrap -->
    <style>
        html                    { overflow-y:scroll; }
        body                    { padding-top:50px; }
        #todo-list              { margin-bottom:30px; }
    </style>

    <!-- SPELLS -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script><!-- load jquery -->
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.7.9/angular.min.js"></script><!-- load angular -->
    <script src="core.js"></script>

</head>
<!-- SET THE CONTROLLER AND GET ALL TODOS -->
<body ng-app="scotchTodo" ng-controller="mainController">
    <div class="container">

        <!-- HEADER AND TODO COUNT -->
        <div class="jumbotron text-center">
            <h1>SMStreamr Test <span class="label label-info">{{ todos.length }}</span></h1>
        </div>

        <!-- TODO LIST -->
        <div id="todo-list" class="row">
            <div class="col-sm-4 col-sm-offset-4">

                <!-- LOOP OVER THE TODOS IN $scope.todos -->
                <div class="checkbox" ng-repeat="todo in todos">
                    <label>
                        <input type="checkbox" ng-click="deleteTodo(todo._id)"> {{ todo.text }}
                    </label>
                </div>

            </div>
        </div>

        <!-- FORM TO CREATE TODOS -->
        <div id="todo-form" class="row">
            <div class="col-sm-8 col-sm-offset-2 text-center">
                <form ng-if="!arlEntered">
                    <div class="form-group">

                        <!-- Arl cookie shown first -->
                        <input type="text" class="form-control input-lg text-center" placeholder="arl cookie" ng-model="formData.arl">
                         </div>

                    <!-- createStream() will send the arl cookie and deezer url to smloadr -->
                    <button type="submit" class="btn btn-primary btn-lg" ng-click="submitArl()">Submit arl</button>
                </form>   
                <br>   
                <p ng-if="arlEntered">Connected to the deezer service!</p>
                          
                <form ng-if="arlEntered">
                    <div class="form-group">
                        <!-- BIND THIS VALUE TO formData.text IN ANGULAR -->
                        <input type="text" class="form-control input-lg text-center" placeholder="https://www.deezer.com/us/track/1109737" ng-model="formData.deezer_url">
                    </div>

                    <!-- createStream() will send the arl cookie and deezer url to smloadr -->
                    <button type="submit" class="btn btn-primary btn-lg" ng-click="createStream()">Stream it in my browser</button>
                </form>
            </div>
        </div>

    </div>

</body>
</html>
